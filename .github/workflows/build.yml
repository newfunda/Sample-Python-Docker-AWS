---
name: Test
run-name: Build and migrate

on:
  push:
    branches:
      - "feature/*"
      - "bug/*"
      - "hotfix/*"
      - "release/*"
      - "main"
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - '*.md'
      - '.github/**'
env:
  SERVICE_NAME: XPro - Opportunity Service
  SERVICE_CODE: opportunity-service
  SERVICE_VERSION: V.0.1
  SWAGGER_URI: /documentation
  REDOC_URI: /r_documentation

jobs:
  build:
    name: Build code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: build
        run: echo "Building..."

  deploy-on-build-success-qa:
    name: qa deploy
    needs: build
    uses: ./.github/workflows/deploy_api.yml
    with:
      environment: 'qa'
    secrets: inherit

  deploy-on-build-success-dev:
    name: dev deploy
    needs: 
      - build
      - deploy-on-build-success-qa
    uses: ./.github/workflows/deploy_api.yml
    with:
      environment: 'dev'
    secrets: inherit
