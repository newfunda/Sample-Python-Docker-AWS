---

name: Test
run-name: Build, Install, Lint, Scan and Test

on:
  push:
    branches:
      - "feature/*"
      - "bug/*"
      - "hotfix/*"
      - "release/*"
      - "main"

env:
  SERVICE_NAME: XPro - Opportunity Service
  SERVICE_CODE: opportunity-service
  SERVICE_VERSION: V.0.1
  SWAGGER_URI: /documentation
  REDOC_URI: /r_documentation

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]

    name: opportunity-service build - ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v2

      - id: folder_changes
        run: |
          if git diff --name-only ${{ github.sha }} ${{ github.sha }}^ | grep -q '^build/'; then
            echo "Changes detected in the folder."
            echo "ischanged=1" >> $GITHUB_OUTPUT
          else
            echo "No changes in the folder."
            echo "ischanged=0" >> $GITHUB_OUTPUT
          fi
      - name: print
        run: echo ${{ steps.folder_changes.outputs.ischanged }}
